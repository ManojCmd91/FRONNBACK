<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .register-container {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="route">Preferred Route:</label>
            <input type="text" id="route" name="route" required>

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.0001" required>

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.0001" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="forgot-password">
            <a href="index.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        // Sign-up form submission
        const handleSignUp = async (event) => {
            event.preventDefault();

            const formData = {
                name: event.target.name.value,
                email: event.target.email.value,
                phone: event.target.phone.value,
                route: event.target.route.value,
                latitude: event.target.latitude.value,
                longitude: event.target.longitude.value,
                password: event.target.password.value
            };

            try {
                const response = await fetch('https://e-chakra.onrender.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = 'index.html'; // Redirect to login page
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                alert('An error occurred while registering. Please try again later.');
                console.error("Registration error:", error);
            }
        };

        // Attach the event listener to the register form
        document.getElementById('registerForm').addEventListener('submit', handleSignUp);
    </script>
</body>
</html>
