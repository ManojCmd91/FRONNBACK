<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .register-container {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Register Container -->
    <div class="register-container">
        <h2>Register for Bus Services</h2>
        <form id="registerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="stop">Current Bus Stop:</label>
            <input type="text" id="stop" name="stop" required>

            <button type="submit">Submit</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script>
        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const stop = document.getElementById('stop').value;

            // Fetch latitude and longitude using the browser's geolocation API
            let latitude = null;
            let longitude = null;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    const formData = {
                        name: name,
                        email: email,
                        phone: phone,
                        stop: stop,
                        latitude: latitude,
                        longitude: longitude
                    };

                    try {
                        // Replace with your backend API endpoint for registration
                        const response = await fetch('https://e-chakra.onrender.com/register-bus-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert("Registration successful: " + data.message);
                            window.location.href = 'index.html';  // Redirect to login page
                        } else {
                            const errorData = await response.json();
                            alert("Registration failed: " + (errorData.message || "Please try again."));
                        }
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                }, (error) => {
                    console.error("Error obtaining location:", error.message);
                    alert("Error obtaining location: " + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>

</body>
</html>
