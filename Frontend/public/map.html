<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration & ETA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
        #etaResult {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Bus User Registration Form</h2>
    <form id="busUserForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="stop">Current Bus Stop:</label>
        <input type="text" id="stop" name="stop" required>

        <button type="submit">Submit</button>
    </form>

    <div id="map"></div>

    <h2>ETA Calculation</h2>
    <button id="calculateEtaBtn">Calculate ETA</button>
    <p id="etaResult"></p>

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script>
        let latitude = null;
        let longitude = null;
        let userMap = null;
        let userMarker = null;
        let busMarker = null;

        document.getElementById('busUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        stop: document.getElementById('stop').value,
                        latitude: latitude,
                        longitude: longitude
                    };

                    try {
                        const response = await fetch('https://e-chakra.onrender.com/register-bus-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                        });

                        if (response.ok) {
                            alert("Registration successful!");
                            createMap(latitude, longitude);
                        } else {
                            const errorData = await response.json();
                            alert("Registration failed: " + (errorData.message || "Please try again."));
                        }
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                }, (error) => {
                    alert("Error obtaining location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        async function createMap(latitude, longitude) {
            userMap = L.map('map').setView([latitude, longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(userMap);
            userMarker = L.marker([latitude, longitude]).addTo(userMap).bindPopup("You are here").openPopup();
        }
    </script>
</body>
</html>
