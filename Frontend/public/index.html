<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Login & Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .login-container, #map-container {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
        #etaResult {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a> | <a href="register.html">Sign Up</a>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map-container">
        <h2>Bus User Registration Form</h2>
        <form id="busUserForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="stop">Current Bus Stop:</label>
            <input type="text" id="stop" name="stop" required>

            <button type="submit">Submit</button>
        </form>

        <div id="map"></div>

        <h2>ETA Calculation</h2>
        <button id="calculateEtaBtn">Calculate ETA</button>
        <p id="etaResult"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script>
        let latitude = null;
        let longitude = null;
        let userMap = null;
        let userMarker = null;
        let busMarker = null;

        // Show login page initially
        document.getElementById('login-container').style.display = 'block';

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace this with your backend API endpoint for login
            const loginEndpoint = 'https://e-chakra.onrender.com/login';

            try {
                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Login successful: ' + data.message);

                    // Hide login page and show map page
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('map-container').style.display = 'block';

                    // Initialize map functionality after login
                    initializeMap();
                } else {
                    const errorData = await response.json();
                    alert('Login failed: ' + (errorData.message || 'Please try again.'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Initialize map
        async function initializeMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        stop: document.getElementById('stop').value,
                        latitude: latitude,
                        longitude: longitude
                    };

                    try {
                        const response = await fetch('https://e-chakra.onrender.com/register-bus-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert("Registration successful: " + data.message);
                            document.getElementById('busUserForm').reset();
                            createMap(latitude, longitude);
                        } else {
                            const errorData = await response.json();
                            alert("Registration failed: " + (errorData.message || "Please try again."));
                        }
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                }, (error) => {
                    console.error("Error obtaining location:", error.message);
                    alert("Error obtaining location: " + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to fetch the bus's latest location
        async function getBusLocation() {
            try {
                const response = await fetch('https://e-chakra.onrender.com/buslocations/latest');
                if (response.ok) {
                    const busData = await response.json();
                    return { latitude: busData.latitude, longitude: busData.longitude };
                } else {
                    alert("Failed to fetch bus location");
                    return null;
                }
            } catch (error) {
                console.error("Error fetching bus location:", error);
                alert("Error fetching bus location: " + error.message);
                return null;
            }
        }

        // Function to create the map
        async function createMap(latitude, longitude) {
            userMap = L.map('map').setView([latitude, longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(userMap);

            userMarker = L.marker([latitude, longitude]).addTo(userMap)
                .bindPopup("You are here")
                .openPopup();

            const busLocation = await getBusLocation();
            if (busLocation) {
                busMarker = L.marker([busLocation.latitude, busLocation.longitude]).addTo(userMap)
                    .bindPopup("Bus is here")
                    .openPopup();
            }

            document.getElementById('calculateEtaBtn').disabled = false;
        }

        // Calculate ETA
        document.getElementById('calculateEtaBtn').addEventListener('click', async () => {
            const busLocation = await getBusLocation();
            if (busLocation && latitude && longitude) {
                const userLatLng = L.latLng(latitude, longitude);
                const busLatLng = L.latLng(busLocation.latitude, busLocation.longitude);

                const distance = userLatLng.distanceTo(busLatLng) / 1000; // Convert meters to km
                const speed = 22.5; // Average bus speed in km/h (22.5 km/h)

                const eta = distance / speed * 60; // Time = Distance / Speed
                document.getElementById('etaResult').innerText = `Estimated time of arrival: ${eta.toFixed(2)} minutes`;
            }
        });
    </script>
</body>
</html>
