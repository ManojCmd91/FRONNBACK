<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration & ETA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #map {
            height: 400px; /* Set a fixed height for the map */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Bus User Registration Form</h2>
    <form id="busUserForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="route">Preferred Route:</label>
        <input type="text" id="route" name="route" required>

        <button type="submit">Submit</button>
    </form>

    <h2>ETA Calculation</h2>
    <button id="calculateEtaBtn">Calculate ETA</button>
    <p id="etaResult"></p>

    <div id="map"></div> <!-- This will hold the map -->

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script>
        let latitude = null;
        let longitude = null;
        let userMap = null;
        let userMarker = null;

        // Request high accuracy for geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                console.log("User Location:", latitude, longitude);

                // Initialize the map if it hasn't been created already
                if (!userMap) {
                    userMap = L.map('map').setView([latitude, longitude], 13); // Set the map's center to user location
                }

                // Add the OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(userMap);

                // If there's already a marker, remove it
                if (userMarker) {
                    userMarker.remove();
                }

                // Add a marker for the user's location
                userMarker = L.marker([latitude, longitude]).addTo(userMap);
                userMarker.bindPopup('You are here').openPopup();

                // Adjust the map to make sure the marker is centered
                userMap.setView([latitude, longitude], 13);
            }, (error) => {
                console.error("Error obtaining location:", error.message);
                alert("Error obtaining location: " + error.message);
            }, {
                enableHighAccuracy: true,  // Request high accuracy
                timeout: 10000,             // Set timeout for location retrieval
                maximumAge: 0              // Do not use cached position
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Form submission event listener
        document.getElementById('busUserForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            
            // Ensure latitude and longitude are available
            if (latitude === null || longitude === null) {
                alert("Location not available yet. Please allow location access and try again.");
                return;
            }

            // Gather form data including latitude and longitude
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                route: document.getElementById('route').value,
                latitude: latitude,
                longitude: longitude
            };

            // Send data to the backend
            try {
                const response = await fetch('https://e-chakra.onrender.com/register-bus-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("Registration successful: " + data.message);
                    document.getElementById('busUserForm').reset();
                } else {
                    const errorData = await response.json();
                    alert("Registration failed: " + (errorData.message || "Please try again."));
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        // Event listener for calculating ETA
        document.getElementById('calculateEtaBtn').addEventListener('click', async () => {
            try {
                // Replace with user and bus ID from your database, or modify backend to fetch the latest locations
                const response = await fetch('https://e-chakra.onrender.com/calculate-eta/latest');
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('etaResult').innerText = `ETA: ${data.eta}, Distance: ${data.distance}`;
                } else {
                    const errorData = await response.json();
                    alert("ETA calculation failed: " + (errorData.message || "Please try again."));
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
