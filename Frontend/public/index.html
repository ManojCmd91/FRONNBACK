<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration & ETA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        input:focus {
            background-color: #ff6a00;
            outline: none;
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff0979;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #ff6a00;
            transform: scale(1.1);
        }
        .map-container {
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .eta-container {
            margin-top: 40px;
        }
        .eta-container button {
            background-color: #ff6a00;
        }
        .eta-container button:hover {
            background-color: #ff0979;
        }
        #etaResult {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #fff;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .footer {
            position: fixed;
            bottom: 10px;
            color: #fff;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Bus User Registration & ETA</h2>

    <div class="form-container">
        <form id="busUserForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="route">Preferred Route:</label>
            <input type="text" id="route" name="route" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="map-container">
        <div id="map"></div> <!-- Map container -->
    </div>

    <div class="eta-container">
        <h2>Calculate ETA</h2>
        <button id="calculateEtaBtn">Calculate ETA</button>
        <p id="etaResult"></p>
    </div>

    <div class="footer">Designed by ChatGPT ðŸ’–</div>

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script>
        let latitude = null;
        let longitude = null;
        let userMap = null;
        let userMarker = null;
        let busMarker = null;

        // Form submission event listener
        document.getElementById('busUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    console.log("User Location:", latitude, longitude);

                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        route: document.getElementById('route').value,
                        latitude: latitude,
                        longitude: longitude
                    };

                    try {
                        const response = await fetch('https://e-chakra.onrender.com/register-bus-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert("Registration successful: " + data.message);
                            document.getElementById('busUserForm').reset();
                            createMap(latitude, longitude);
                        } else {
                            const errorData = await response.json();
                            alert("Registration failed: " + (errorData.message || "Please try again."));
                        }
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                }, (error) => {
                    alert("Error obtaining location: " + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Function to fetch the bus's latest location
        async function getBusLocation() {
            try {
                const response = await fetch('https://e-chakra.onrender.com/buslocations/latest');
                if (response.ok) {
                    const busData = await response.json();
                    return {
                        latitude: busData.latitude,
                        longitude: busData.longitude
                    };
                } else {
                    alert("Failed to fetch bus location");
                    return null;
                }
            } catch (error) {
                alert("Error fetching bus location: " + error.message);
                return null;
            }
        }

        // Function to create the map after registration
        async function createMap(latitude, longitude) {
            userMap = L.map('map').setView([latitude, longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(userMap);

            userMarker = L.marker([latitude, longitude]).addTo(userMap);
            userMarker.bindPopup('You are here').openPopup();

            const busLocation = await getBusLocation();
            if (busLocation) {
                busMarker = L.marker([busLocation.latitude, busLocation.longitude]).addTo(userMap);
                busMarker.bindPopup('Bus location').openPopup();
            }

            userMap.setView([latitude, longitude], 13);
        }

        document.getElementById('calculateEtaBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://e-chakra.onrender.com/calculate-eta/latest');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('etaResult').innerText = `ETA: ${data.eta}, Distance: ${data.distance}`;
                } else {
                    alert("ETA calculation failed");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
