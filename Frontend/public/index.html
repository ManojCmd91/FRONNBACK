<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Bus User Registration Form</h2>
    <form id="busUserForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="route">Preferred Route:</label>
        <input type="text" id="route" name="route" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        let latitude = null;
        let longitude = null;

        // Request high accuracy for geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                console.log("User Location:", latitude, longitude);
            }, (error) => {
                console.error("Error obtaining location:", error.message);
                alert("Error obtaining location: " + error.message);
            }, {
                enableHighAccuracy: true,  // Request high accuracy
                timeout: 5000,             // Set timeout for location retrieval
                maximumAge: 0              // Do not use cached position
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Form submission event listener
        document.getElementById('busUserForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            
            // Ensure latitude and longitude are available
            if (latitude === null || longitude === null) {
                alert("Location not available yet. Please allow location access and try again.");
                return;
            }

            // Gather form data including latitude and longitude
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                route: document.getElementById('route').value,
                latitude: latitude,
                longitude: longitude
            };

            // Send data to the backend
            try {
                const response = await fetch('https://e-chakra.onrender.com/register-bus-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("Registration successful: " + data.message);
                    document.getElementById('busUserForm').reset();
                } else {
                    const errorData = await response.json();
                    alert("Registration failed: " + (errorData.message || "Please try again."));
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
